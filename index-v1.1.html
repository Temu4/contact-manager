					<div class="form-group">
							<form class="class="form-horizontal" role="form">
								<fieldset>
								<legend>Додати новий контакт</legend>
										<div class="form-group">
												<label for="name" class="col-sm-2 control-label">Ім'я:</label>
												<div class="col-sm-10">
												 <input type="text" class="form-control" id="name" placeholder="Ім'я" >
												</div>
										</div>
										<div class="form-group">
												<label for="phone" class="col-sm-2 control-label">Телефон:</label>
												<div class="col-sm-10">
												<input type="number" class="form-control" id="phone" placeholder="0631724498" >
												</div>
										</div>
										<div class="form-group">
												<label for="email" class="col-sm-2 control-label">Поштова скринька:</label>
												<div class="col-sm-10">
												<input type="email" class="form-control" id="email" placeholder="mail@mail.com" >
												</div>
										</div>
										<div class="form-group">
												<label for="group" class="col-sm-2 control-label">Група:</label>
												<div class="col-sm-10">
													<select class="form-control" id="group">
														<option value="none"></option>
														<option value="family">Сім'я</option>
														<option value="friends">Друзі</option>
														<option value="workmates">Колеги</option>
													</select>
												</div>
										</div>
										<button class="btn btn-success" onclick="formSubmited()">Додати контакт</button>
									</fieldset>
									</form>
				</div>
