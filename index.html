					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2 place_for_search" type="text" id="text-to-find" value="" placeholder="Введіть данні контакту" aria-label="Search">
						<button class="btn btn-outline-cancel fas fa-ban button_for_turn_back" title="Очистити віділення" onclick="javascript: FindOnPage('text-to-find',false); return false;" value=" "></button>
						<button class="btn btn-outline-success my-2 my-sm-0 button_for_search" type="submit" onclick="javascript: FindOnPage('text-to-find',true); return false;" value=" ">Виділити</button>

		<div id="contacts" class="container"></div>
		<br>
		<div class="container">
				<button class="btn btn-primary" title="Зберегти список контактів" role="button" onclick="saveList()"><i class="fas fa-save"></i> Зберегти</button>
				<button class="btn btn-warning" title="Загрузити контакти" onclick="loadList()"><i class="fas fa-download"></i> Загрузити</button>
				<button class="btn btn-danger" title="Очистити список" onclick="emptyList()"><i class="fas fa-trash-alt"></i> Очистити</button>
		</div>
		<br>
				<div class="form-group container add-contact">
					<form onsubmit="return formSubmited();" role="form" class="form-horizontal">
						<legend>Додати новий контакт</legend>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Ім'я:<span class="asterisk">* </span></label>
								<div class="col-sm-10 inner-addon left-addon">
									<i class="fas fa-user"></i>
									<input type="text" id="name" class="form-control" placeholder="Ім'я контакту" required>
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-12 col-lg-12 col-md-12 control-label" >Телефон:<span class="asterisk">* </span><span id="note">(у форматі (0**) ***-**-**)</span></label>
								<div class="col-sm-10 inner-addon left-addon">
									<i class="fas fa-phone"></i>
									<input type="tel" id="phone" class="form-control" placeholder="Моб. телефон" required name="field-name" data-mask="(000) 000-00-00">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Поштова скринька:</label>
								<div class="col-sm-10 inner-addon left-addon">
									<i class="fas fa-envelope"></i>
									<input type="email" id="email" class="form-control" placeholder="example@mail.com">
								</div>
							</div>
							<div class="form-group">
								<label for="group" class="col-sm-2 control-label">Група:</label>
								<div class="col-sm-10 inner-addon left-addon">
									<i class="fas fa-users"></i>
									<select id="group" class="form-control">
										<option value="">-група не обрана-</option>
										<option value="Сім'я">Сім'я</option>
										<option value="Друзі">Друзі</option>
										<option value="Колеги">Колеги</option>
										</select>
								</div>
								<p><span class="asterisk">* </span>- поля, обов'язкові для заповнення</p>
							</div>
							<div class="col-sm-2 control-label">								
								<input class="btn btn-success" type="submit" value="Додати контакт">	
							</div>
				</form>
				</div>
		<script src="js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

		<script src="js/find-contact.js"></script>
		<script src="js/jquery.mask.js"></script>
