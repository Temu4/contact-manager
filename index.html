<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
    <title>Менеджер контактів</title>
</head>
<body>
	<h3>Менеджер контактів</h3>
		<form onsubmit="return formSubmited();">
			<fieldset>
				<legend>Персональна інформація</legend>
				<label for="name">Ім'я:<input type="text" id="name"></label>
				<label for="phone">Телефон:<input type="number" id="phone"></label>
				<label for="email">Поштова скринька:<input type="email" id="email"></label>
				<label for="group">Група:<input type="text" id="group"></label>
				<br>
				<input type="submit" value="Додати контакт"></input>
			</fieldset>
		</form>
		<h3>Список контактів</h3>
		<div id="contacts"></div>
		<p>
			<button onclick="saveList()">Зберегти</button>
			<button onclick="loadList()">Завантажити список контактів</button>
			<button onclick="emptyList()">Очистити список</button>
		</p>
    <script src="script.js"></script>
</body>
</html>
