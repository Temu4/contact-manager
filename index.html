						<li class="nav-item">
							<a class="nav-link" href="#">Код проекту</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Підменю</a>

					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Введіть данні контакту" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Знайти</button>
					</form>

				<div class="form-group">
					<form onsubmit="return formSubmited();" role="form" class="form-horizontal">
						<legend>Додати новий контакт</legend>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Ім'я:</label>
								<div class="col-sm-10">
									<input type="text" id="name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-sm-2 control-label">Телефон:</label>
								<div class="col-sm-10">
									<input type="number" id="phone" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Поштова скринька:</label>
								<div class="col-sm-10">
									<input type="email" id="email" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="group" class="col-sm-2 control-label">Група:</label>
								<div class="col-sm-10">
									<select id="group" class="form-control">
										<option value=""></option>
										<option value="Сім'я">Сім'я</option>
										<option value="Друзі">Друзі</option>
										<option value="Колеги">Колеги</option>
										</select>
								</div>
							</div>
							<div class=class="col-sm-2 control-label">
								<input class="btn btn-success" type="submit" value="Додати контакт">
							</div>
					</form>
				</div>

		<h3>Список контактів</h3>
		<div id="contacts"></div>
		<br>
		<p>
			<button class="btn btn-primary" role="button" onclick="saveList()">Зберегти</button>
			<button class="btn btn-primary" onclick="loadList()">Завантажити список контактів</button>
			<button class="btn btn-danger" onclick="emptyList()">Очистити список</button>
		</p>
